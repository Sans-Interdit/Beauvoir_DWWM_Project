<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion & Inscription</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h2 id="form-title">Connexion</h2>
        <form id="auth-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Mot de passe" required>
            <input type="password" id="confirm-password" placeholder="Confirmer le mot de passe">
            <button type="submit">Se connecter</button>
        </form>
        <p class="toggle" id="toggle-form">Pas encore inscrit ? S'inscrire</p>
    </div>
    <script src="../services/config.js"></script>
    <script src="../services/login.js"></script>
</body>
</html>
